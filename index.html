<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; color: aliceblue; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="images/logo.svg" alt="" class="logo">
      <div class="score-box">
        <p>Score</p>
        <h1 class="score">12</h1>
      </div>
    </div>

    <div class="step1">
      <div class="item paper" data-value="paper">
        <span class="button">
          <img src="images/icon-paper.svg" alt="" class="icon">
        </span>
      </div>
      <div class="item scissors" data-value="scissors">
        <span class="button">
          <img src="images/icon-scissors.svg" alt="" class="icon">
        </span>
      </div>
      <div class="item rock" data-value="rock">
        <span class="button">
          <img src="images/icon-rock.svg" alt="" class="icon">
        </span>
      </div>
    </div>

    <div class="step2">
      <div class="column box1">
        <h3>YOU PICKED</h3>
        <div class="your-choice">
          <span class="button">
            <img class="icon" id="your">
          </span>
        </div>
      </div>

      <div class="result">
        <h1 class="statement"></h1>
        <button class="play-again">PLAY AGAIN</button>
      </div>

      <div class="column box2">
        <h3>THE HOUSE PICKED</h3>
        <div class="computer-choice">
          <span class="blank">
            <img alt="" class="icon" id="computer">
          </span>
        </div>
      </div>
    </div>

    <div class="rules">
      <button>RULES</button>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Abdul Rahman</a>.
    </div>
  </div>

  <div class="modal">
    <div class="modal-header">
      <h1>RULES</h1>
      <img src="images/icon-close.svg" alt="" class="cross">
    </div>
    <div class="rules-img">
      <img src="images/image-rules.svg" alt="">
    </div>
  </div>

  <audio src="sounds/mixkit-neutral-bot-pinbal-tone-3137.wav" class="click"></audio>
  <audio src="sounds/mixkit-video-game-treasure-2066.wav" class="win"></audio>
  <audio src="sounds/mixkit-player-losing-or-failing-2042.wav" class="lose"></audio>
  <audio src="sounds/mixkit-unlock-game-notification-253.wav" class="again"></audio>
  <audio src="sounds/mixkit-magic-glitter-shot-2353.wav" class="start"></audio>
  <script src="main.js"></script>
</body>
</html>
